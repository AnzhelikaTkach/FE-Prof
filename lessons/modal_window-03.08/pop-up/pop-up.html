<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./pop-up.css" />
  </head>
  <body>
    <div class="product-card">
      <img
        src="https://via.placeholder.com/200x200?text=%22test%22"
        alt="product image"
      />
      <h3>Product name</h3>
      <p>Short product description</p>
      <button class="view-more">View more</button>
    </div>

    <div class="popup">
        <div class="popup-content">
            <!-- code of symbol "X" = &times;-->
            <span class="closeBtn">&times;</span>
            <img
        src="https://via.placeholder.com/200x200?text=%22test%22"
        alt="product image"
      />
      <h3>Product name</h3>
      <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Excepturi consectetur quo ipsam! Quis enim rem sit nihil excepturi, dolorum possimus iusto, eaque animi similique iste architecto est consequuntur recusandae cupiditate!</p>
        </div>
    </div>
    <script src="./pop-up.js"></script>
  </body>
</html>
