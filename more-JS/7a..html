<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function greet (name){
            if(!name){
                console.log("Hi there!");
            }else {
                console.log(`Hello ${name}!`);
            }
        }
        greet('Anzhelika');
        greet('Aika');
        greet();

        function convertToFahrenheit(celsius) {
            return (celsius * 9 / 5) + 32;
        }
        console.log(convertToFahrenheit(25));

        function convertToCelsius(fahrenheit){
            return (fahrenheit - 32) * 5 / 9;
        }
        console.log(convertToCelsius(86));

        function convertTemperature(degree, unit){
            if(unit === 'C'){
                // console.log(`${convertToFahrenheit(degree)}F`);
                const result = convertToFahrenheit(degree);
                return `${result}F`
            }else if(unit === 'F'){
                // console.log(`${convertToCelsius(degree)}C`);
                const result = convertToCelsius(degree);
                return `${result}C`
            }
        }
        // convertTemperature(30, 'C');
        // convertTemperature(77, 'F');
        console.log(convertTemperature(36, 'C'));
        console.log(convertTemperature(68, 'F'));
    </script>
</body>
</html>
